{% extends 'layout.html' %}
{% block body %}
<body>

<form action="/signin/" method="post" style="padding-top: 50px; ">
    <div class="form-container">
        <div class="form-header">
            <h1 class="unselectable" style="font-family: 'Montserrat', sans-serif; font-size: 24px; color: black; opacity: 1;"><b>Please sign in</b></h1>
        </div>
        <div class="form-login">
          <label for="userid">Username</label>
          <input type="text" id="userid" name="userid" class="input_field" required value="{{request.form.userid}}" autofocus="on" />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="input_field" required value="{{request.form.password}}" />
          

          <input type="submit" class="btn btn-primary btn-block"/>
          <div>
          {% if error %}
            <p style="color: red;margin:4px;">Error: {{ error }} </p>
          {% endif %}            
          </div>
        </div>
       
    </div>
  </form>
</body>
  
{% endblock %}
